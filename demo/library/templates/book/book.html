{%extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col flex-1 p-2 bg-white rounded-xl shadow-md">
    <div class="flex justify-between my-1">
        <span class="font-medium py-1">Trending Books</span>
        <a href="{% url 'add_book' %}" class="flex items-center gap-3 px-2 py-1 font-light rounded-lg bg-white border border-slate-300
                    hover:bg-black hover:text-white">
            Add Book
        </a>
    </div>
    <div class="flex gap-2">
        {% for book in books %}
        <div class="flex flex-col w-40 border border-slate-300 rounded-lg">
            {% if book.cover_image %}
                <img src="{{ book.cover_image.url }}" class="size-44 rounded-md p-2" alt="{{ book.title }}">
            {% else %}
                <img src="{% static 'images/default_cover.png' %}" class="size-44 rounded-md" alt="No cover">
            {% endif %}
            <span>{{book.title}}</span>
            <span>{{book.author}}</span>
            <div class="flex justify-between p-1">
                <span class="text-yellow-500">4.5</span>
                <span><i class="fa-regular fa-heart"></i></span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
