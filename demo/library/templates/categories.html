{%extends 'base.html' %}
{% block content %}
<div class="flex flex-col flex-1 p-2 gap-3 rounded-xl">
    <span class="text-2xl font-semibold">Category</span>
    <p class="text-gray-500">Below are selection u can make</p>

    {% for cat in category %}
    <div class="flex flex-col flex-1 p-2 bg-white rounded-xl shadow-md">
        <div class="flex justify-between my-1">
            <span class="font-medium py-1">{{cat}}</span>
        </div>
        <div class="flex gap-2">
            {% for book in books.categories %}
            <div class="flex flex-col w-40 border border-slate-300 rounded-lg">
                <img src="https://placehold.co/50x50" alt="">
                <span>{{book.title}}</span>
                <span>{{book.author}}</span>
                <span>{{book.isbn}}</span>
                <span>{{book.category}}</span>
                <div class="flex justify-between p-1">
                    <span class="text-yellow-500">4.5</span>
                    <span>like</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
