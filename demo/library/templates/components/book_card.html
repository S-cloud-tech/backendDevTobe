{% comment %} 
<div class="flex flex-col w-40 border border-slate-300 rounded-lg shadow-md p-3 hover:shadow-lg transition">
    <img src="{{ book.cover_image.url }}" alt="{{ book.title }}"
         class="w-full h-48 object-cover rounded-xl mb-2">
    
    <h3 class="font-semibold text-lg truncate">{{ book.title }}</h3>
    <p class="text-sm text-slate-600 line-clamp-2">
        {{ book.description|truncatechars:30 }}
    </p>

    <div class="flex justify-between items-center mt-3">
        <span class="text-yellow-500 font-medium">{{ book.rating|default:"0.0" }}</span>
        <a href="{% url 'book_detail' book.pk %}"
           class="text-blue-600 text-sm font-medium hover:underline">
            Read More
        </a>
    </div>
</div> {% endcomment %}


<a href="{% url 'book_detail' book.pk %}" 
    class="block hover:shadow-lg hover:scale-105 transition-transform duration-200">
    <div class="flex flex-col w-45 h-auto border border-slate-500 rounded-lg bg-white">
        <img src="{{ book.cover_image.url|default:'https://placehold.co/50x50' }}" 
            alt="{{ book.title }}" 
            class="p-2 w-full h-48 shadow rounded-t-lg">
        <span class="px-2 font-semibold">{{ book.title }}</span>
        <span class="px-2 text-gray-600">{{ book.author }}</span>
        <span class="px-2 text-gray-700">{{ book.description|truncatechars:30 }}</span>
        <div class="flex justify-between p-2 text-sm">
            <span class="text-yellow-500">‚≠ê {{ book.rating|floatformat:1 }}</span>
            <span class="text-blue-500">Like</span>
        </div>
    </div>
</a>
