<el-dropdown class="flex items-center justify-between gap-4">
    <button onClick="{% url 'book' %}"
        class="flex justify-between gap-4 p-2 text-white rounded hover:bg-gray-100 dark:hover:bg-gray-800">
        <i class="fa-regular fa-bell"></i>
    </button>

    <div>
        <el-menu anchor="bottom end" popover
            class="min-w-98 origin-top-right rounded-md bg-white outline-1 -outline-offset-1 outline-white/10 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in">
            <div class="">
                <div class="flex flex-col">

                    <div class="flex justify-between px-6 py-2 border-b border-b-slate-300">
                        <span class="font-medium text-xl">Notification</span>
                        <a class="text-teal-400">settings</a>
                    </div>

                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between cursor-pointer border-b border-b-slate-300 px-6">
                            <img src="https://placehold.co/30x30" class="rounded-full my-4" alt="">
                            <div class="">
                                <div class="flex items-center justify-end gap-2">
                                    <span class="text-gray-500">{{ item.count }} books</span>
                                    <i class="fa-solid fa-circle"></i>
                                </div>
                                <span class="text-gray-300 font-light text-sm">23 hours ago</span>
                            </div>
                        </div>
                        <div class="flex justify-between px-6 py-2">
                            <span>Mark all as read</span>
                            <a href=""
                                class="flex items-center gap-3 px-2 py-1 rounded-lg bg-teal-500 hover:bg-teal-600 text-white">
                                see all
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </el-menu>
</el-dropdown>
